<!DOCTYPE html>
<html>
  <head>
    <title>Sala 360</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Assets utilizados no projeto -->
      <a-assets>
        <img id="sala" src="https://cdn.glitch.global/6806a9d1-fa6a-4564-a4c8-92ca82cbb6fd/20241121_095044_186.jpg?v=1732281082129" />
      </a-assets>
      <!-- Camera + Cursor. -->
      <a-camera position="0 1 0" id="cameraCena">
        <a-cursor intersection-spawn="Event: click; mixin:voxel;">
        </a-cursor>
      </a-camera>
      <a-sky id="img-360" radius="30" src="#sala"> </a-sky>
      <!-- <a-sphere  material="#img"> </a-sphere> -->
      <a-text value="Mundo Invertido" position="-1.5 4 -5" color="#000" scale="1.5 1.5 1.5"></a-text>
      <a-text value="A Dimensão Espelhada" position="-1.5 3.5 -5" color="#000"></a-text>
      <a-sphere id="bola" position="-8 10 -26" radius="0.5" color="#ED1212"></a-sphere>
      <a-sphere id="bola_2" position="15 10 -26" radius="0.5" color="blue"></a-sphere>
    </a-scene>
  </body>
  <!-- Cria o script para lidar com a transição -->
  <script>
    document.querySelector("#bola")
      .addEventListener("mouseenter", e => {
        location.href="index.html";
      });
  </script>
</html>
