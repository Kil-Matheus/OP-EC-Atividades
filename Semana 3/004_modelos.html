 <html>
    <head>
      <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
      <script src="index.js"></script>
    </head>
    <body>
      <a-scene>
          <!-- Gerenciamento de Assets do A-Frame -->
           <a-assets>
              <!-- Fundo e assets-->
              <img id="fundo" src="./texturas/pexels-francesco-ungaro-281260.jpg" />
              <img id="chao" src="./texturas/Texturelabs_Brick_123XL.jpg"/>
              <img id="procurado" src="./assets/perfil.png" />
              <a-asset-item id="taberna" src="./assets/medieval_taverna/scene.gltf"></a-asset-item>
              <a-asset-item id="cartaz" src="./assets/wanted_poster/scene.gltf"></a-asset-item>
              <a-assets id="crash" src="./assets/crash_bandicoot/scene.gltf"></a-assets>
              <a-assets id="floppy-disk" src="./assets/floppy_disk/scene.gltf"></a-assets>
              <a-assets id="ps-one" src="./assets/playstation_one/scene.gltf"></a-assets>
              <a-assets id="tv-sony" src="./assets/tv-sony/scene.gltf"></a-assets>

           </a-assets>

         <a-sky src="#fundo"></a-sky>

         <a-plane
                material="src:#chao"
                rotation="-90 0 0"
                repeat="5 5"
                scale="10 10 1">
          </a-plane>

        <a-entity 
        geometry="primitive: plane; height: 2; width: 2"
        material="src: #procurado"
        scale="0.2 0.2 0.2"
        position="2 0.85 2.69"
        rotation="0 180 0"
        ></a-entity>

        <a-entity 
        gltf-model="#cartaz"
        scale="0.045 0.045 0.045"
        position="2 0.7 2.70"
        rotation="0 90 0"
        ></a-entity>
          
         <a-entity 
         gltf-model="#taberna"
         scale="0.8 0.8 0.8"
         position="0 0 0"
         rotation="0 90 0"
         ></a-entity>

         <a-entity 
         gltf-model="#crash"
         scale="0.0079 0.0079 0.0079"
         position="1 0 1"
         rotation="0 45 0"
         ></a-entity>

        <a-entity
        gltf-model="#floppy-disk"
        scale="8 8 8"
        position="-1.5 0.6 -1.2"
        animation="property: rotation;
        to: 0 360 0;
        loop: true;
        duration: 5000">
        </a-entity>

        <a-entity
        gltf-model="#ps-one"
        scale="0.1 0.1 0.1"
        position="1.08 0.6 -2.29">
        </a-entity>

        <a-entity
        gltf-model="#tv-sony"
        scale="2 2 2"
        position="0.3 0.5 -1.8"
        rotation="0 0 0">
        </a-entity>

        <a-entity position="6 0 0" rotation="0 90 0">
        <a-camera></a-camera>
        </a-entity>

      </a-scene>
    </body>
  </html>
